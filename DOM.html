<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Game</title>
    <link rel="stylesheet" href="DOM.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="background">
            
        <div class="scoreboard">
            <div class="p1-box">
                <div class="name">Player 1</div>
                <div class="score-wrapper">
                    <div class="total-score">Total Score</div>
                    <div class="p1-total score">0</div>
                </div>
                <div class="score-wrapper">
                    <div class="round-score">Round Score</div>
                    <div class="p1-round score">0</div>
                </div>
            </div>
            <div class="p2-box">
                <div class="name">Player 2</div>
                <div class="score-wrapper">
                    <div class="total-score">Total Score</div>
                    <div class="p2-total score">0</div>
                </div>
                <div class="score-wrapper">
                    <div class="round-score">Round Score</div>
                    <div class="p2-round score">0</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="roll">
                <img src="images/dice-1.png">
            </div>
            <div class="hold"><button>Hold</button></div>
        </div>
        
    </div>

    <script src="DOM.js"></script>
    
    </body>

</html>
